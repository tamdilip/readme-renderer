<!DOCTYPE html>
<html>

<head>
    <title>Readme renderer</title>
    <link rel="icon" href="/readme-renderer/images/fav.png" type="image/png" sizes="16x16">

    <meta charset="UTF-8">
    <meta name="description" content="Github repository readme html renderer">
    <meta name="keywords" content="github,readme,html,render,gh-pages">
    <meta name="author" content="Dilipan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/readme-renderer/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/readme-renderer/css/custom/search.css">
    <link rel="stylesheet" href="/readme-renderer/css/custom/error.css">
    <link rel="stylesheet" href="/readme-renderer/css/custom/app.css">
</head>

<body>
    <main class="search-page">
        <div class="container">
            <div class="search-box page-center">
                <div class="search-icon"></div>
                <form action="" class="search-form">
                    <input type="text" placeholder="Enter repo url" id="search" autocomplete="off">
                </form>
                <svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111"
                    style="enable-background:new 0 0 671 111;" xml:space="preserve">
                    <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280" />
                    <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280" />
                </svg>
                <div class="goIcon"><svg class="bi bi-chevron-right" width="32" height="32" viewBox="0 0 20 20"
                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z"
                            clip-rule="evenodd" /></svg></div>
            </div>
            <div class="loading page-center d-none">
                <div class="spinner-grow text-muted"></div>
                <div class="spinner-grow text-primary"></div>
                <div class="spinner-grow text-success"></div>
                <div class="spinner-grow text-info"></div>
                <div class="spinner-grow text-warning"></div>
                <div class="spinner-grow text-danger"></div>
                <div class="spinner-grow text-secondary"></div>
                <div class="spinner-grow text-dark"></div>
                <div class="spinner-grow text-light"></div>
            </div>
        </div>
    </main>
    <div class="container render-page d-none">
        <div class="col-12">
            <div class="row">
                <div id="renderContent"></div>
            </div>
        </div>
    </div>
    <div class="errorPage d-none">
        <div class="main">
            <div class="errorStatus">404</div>
            <div class="errorMessage">Page Not Found</div>
            <div class="backToHome">
                <a href="#">Back To Home</a>
            </div>
        </div>
    </div>

    <script src="/readme-renderer/js/vendor/jquery.min.js"></script>
    <script src="/readme-renderer/js/custom/app.js"></script>
    <script src="/readme-renderer/js/custom/search.js"></script>
</body>

</html>
